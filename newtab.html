<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-sm-12">
        <div>
          <p id='picture'></p>
        </div>
      </div>
    </div>
    <!--- Row End --->

    <aside>
      <rotating-button id="change" icon="refresh" data-gacategory="ButtonClicked" data-gaaction="Refresh"></rotating-button>
      <h1><a id="title" data-gacategory="AttributionClicked" data-gaaction="Title">Title</a></h1>
      <p><a id="creator" data-gacategory="AttributionClicked" data-gaaction="Artist">Artist</a>
        <span class="pipe">|</span>
        <a id="partner" data-gacategory="AttributionClicked" data-gaaction="Institution">Institution</a>
      </p>
      <p><a id="credits" href="https://www.brooklynmuseum.org/" data-gacategory="AttributionClicked" data-gaaction="ArtProject" data-msg="credits">Brooklyn Museum</a>
      </p>
    </aside>

  </div>
  <!--- Container End --->
  <script src="main.js"></script>


</body>

</html>
